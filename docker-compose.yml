services:
  streamlit-app:
    build: .
    container_name: excel2md-streamlit
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./streamlit_app.py:/app/streamlit_app.py
      - ./output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
